server:
  port: 8085
  servlet:
    context-path: /api
    encoding:
      force: true

# ========= In Memory DB ==========
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: test
    password: test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: false
      path: /h2-console

